<!doctype html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="UTF-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/EventDetails.html">Creata Event</a></li>
                    </ul>
                </div>
            </div>
            <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
            <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
                <div class="container">
                    <h1>New Event</h1>
                    <hr />
                    <!-- Give the form a name to do the validation -->
                    <form name="newEventForm"> 
                        <fieldset>
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date"  placeholder="format (mm/dd/yyyy)..." />
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
                            <br >
                            <input id="eventCity" type="text" class="input-small" ng-model="event.location.city"  placeholder="City..." />
                            <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province"  placeholder="Province..." />

                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUtl" type="url" class="input-xlarge" ng-model="event.imageUrl"  placeholder="Url of image..." />
                        </fieldset>                        
                        <img ng-src={{event.imageUrl}} src="" />
                        <!-- https://www.vectorlogo.zone/logos/angular/angular-ar21.svg -->
                        <br />
                        <br />
                        <!-- The name of the form is sent to the method as parameter -->
                        <!-- The button is disbale until the form is valid -->
                        <button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                    </form>
                </div>
            </div>
        </div>        
        <script src="lib/jquery.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EditProfileController.js"></script>
        <script src="js/controllers/EditEventController.js"></script>
        <script src="js/filters.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    </body>
</html>
